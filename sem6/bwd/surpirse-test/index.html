<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            height: 100vh;
        }
        .header {
            height: 10%;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 20vw;
            background-color: #e9ecef;
        }
        .main {
            width: 80vw;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <table>
        <tr class="header">
            <td colspan="2">Header</td>
        </tr>
        <tr>
            <td class="sidebar">Sidebar</td>
            <td class="main">Main</td>
        </tr>
    </table>
</body>
</html>
